<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="styles.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
<script src="../../js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="../../js/jquery-3.1.0.min.js"><\/script>')</script>
<script src="js.js" type="text/javascript"></script>
</head>

<body>
<section id="jobs">
<div id="text">
<button id="button" class="btn btn-default btn-sm"><strong>Steve said...</strong></button>
<p id="quote">"The people who are crazy enough to think they can change the world are the ones who do."</p>
</div>
<div id="stay">
<a id="twitter-share-button" href="https://twitter.com/intent/tweet?text=The people who are crazy enough to think they can change the world are the ones who do. -Steve Jobs"
  data-size="large" target="_blank"><img class="img-rounded" src="twitter.jpg" alt="twitter" height="40px" width="40px" onMouseOver="this.src='twitter_hover.jpg'" onMouseOut="this.src='twitter.jpg'"></a>
</div>
</section>
<section id="footer">
<h2 class="glyphicon-apple">By Benjamin Burgweger</h2>
 </section>



</body>
</html>
